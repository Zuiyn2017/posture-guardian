<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂùêÂßøÂÆàÊä§Âä©Êâã</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f8bff;
            --primary-dark: #2d6dff;
            --success: #0bb07b;
            --warning: #f6a600;
            --danger: #f04747;
            --bg-dark: #0b1021;
            --bg-card: rgba(255, 255, 255, 0.06);
            --glass: rgba(255, 255, 255, 0.08);
            --text-primary: #f6f7fb;
            --text-secondary: #9aa4b5;
            --border-color: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(1200px at 20% 20%, rgba(79, 139, 255, 0.12), transparent),
                        radial-gradient(1000px at 80% 0%, rgba(64, 224, 208, 0.12), transparent),
                        radial-gradient(900px at 50% 80%, rgba(255, 255, 255, 0.05), transparent),
                        linear-gradient(135deg, #0b1021 0%, #0f1a30 50%, #0b0f1f 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* ËÉåÊôØÁéªÁíÉÈ¢óÁ≤í */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            inset: -20%;
            background:
                radial-gradient(600px at 20% 30%, rgba(79, 139, 255, 0.14), transparent 60%),
                radial-gradient(700px at 80% 20%, rgba(255, 255, 255, 0.06), transparent 60%),
                radial-gradient(700px at 40% 80%, rgba(64, 224, 208, 0.12), transparent 60%);
            filter: blur(10px);
            animation: bgFloat 18s ease-in-out infinite alternate;
        }

        @keyframes bgFloat {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            100% { transform: translate3d(10px, -10px, 0) scale(1.02); }
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            padding: 32px 20px 28px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Â§¥ÈÉ® */
        header {
            text-align: center;
            padding: 8px 0 4px;
        }

        header h1 {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #f7f8fb;
            margin-bottom: 6px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Â∏ÉÂ±Ä */
        .main-grid {
            display: grid;
            grid-template-columns: 1.15fr 0.85fr;
            gap: 18px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Âç°ÁâáÂü∫Á±ª */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 22px;
            padding: 18px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(18px);
        }

        /* ËßÜÈ¢ëÂÆπÂô® */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 18px;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            border: 1px solid var(--border-color);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ÁßªÈô§ÈïúÂÉèÔºå‰øùËØÅÊâãÊú∫Á´Ø‰∏çÂèçËΩ¨ */
            transform: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .video-overlay.scanning {
            border-color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: inset 0 0 40px rgba(99, 102, 241, 0.5); }
        }

        .video-status {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.active {
            background: var(--success);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        canvas {
            display: none;
        }

        /* ÂæóÂàÜÈù¢Êùø */
        .score-panel {
            padding: 22px;
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .score-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .score-circle {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .score-circle svg {
            transform: rotate(-90deg);
            width: 80px;
            height: 80px;
        }

        .score-circle .bg {
            fill: none;
            stroke: rgba(148, 163, 184, 0.2);
            stroke-width: 8;
        }

        .score-circle .progress {
            fill: none;
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 226;
            stroke-dashoffset: 226;
            transition: stroke-dashoffset 0.8s ease, stroke 0.3s ease;
        }

        .score-circle .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .score-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .score-info p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .countdown-box {
            text-align: center;
        }

        .countdown-box .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .countdown-box .time {
            font-size: 1.9rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--primary);
        }

        .countdown-box .unit {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* ÈóÆÈ¢òÊ†áÁ≠æ */
        .issues-container {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .issue-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .issue-tag::before {
            content: '‚ö†';
            font-size: 0.7rem;
        }

        /* ÊéßÂà∂ÊåâÈíÆ */
        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -10px rgba(99, 102, 241, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 10px 30px -10px rgba(239, 68, 68, 0.5);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Êó•ÂøóÂå∫Âüü */
        .log-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 220px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .log-header h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .log-header button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
        }

        .log-header button:hover {
            color: var(--text-primary);
        }

        .log-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-score {
            min-width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .log-score.good {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .log-score.bad {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .log-score.neutral {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }

        .log-content {
            flex: 1;
        }

        .log-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .log-message {
            font-size: 0.85rem;
            line-height: 1.5;
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }

        .log-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }
        }

        @media (max-width: 520px) {
            .container {
                padding: 16px 14px 18px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .score-circle {
                width: 64px;
                height: 64px;
            }

            .score-circle svg {
                width: 64px;
                height: 64px;
            }

            .score-circle .score-text {
                font-size: 1.2rem;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast ÊèêÁ§∫ */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

        <div class="container">
            <header>
                <h1>üìù ÂùêÂßøÂÆàÊä§Âä©Êâã</h1>
                <p>‰øùÊä§ËßÜÂäõÔºå‰ªéÂ•ΩÂßøÂäøÂºÄÂßã</p>
            </header>

            <div class="main-grid">
                <!-- Â∑¶‰æßÔºöËßÜÈ¢ë + ÊéßÂà∂ -->
                <div class="section">
                    <div class="card">
                        <div class="video-container">
                            <video id="video" autoplay playsinline muted></video>
                            <div id="videoOverlay" class="video-overlay"></div>
                            <div class="video-status">
                                <div id="statusDot" class="status-dot"></div>
                                <span id="statusText">ÂáÜÂ§áÂ∞±Áª™</span>
                            </div>
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>

                    <div class="card">
                        <div class="controls">
                            <button id="toggleBtn" class="btn btn-primary" onclick="toggleMonitoring()">
                                <span>‚ñ∂</span> ÂºÄÂßãÁõëÊµã
                            </button>
                            <button id="manualBtn" class="btn btn-secondary" onclick="manualCheck()" disabled>
                                Á´ãÂç≥Ê£ÄÊµã
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Âè≥‰æßÔºöÂæóÂàÜ + Êó•Âøó -->
                <div class="section">
                    <div class="card score-panel">
                        <div class="score-display">
                            <div class="score-left">
                                <div class="score-circle">
                                    <svg viewBox="0 0 80 80">
                                        <circle class="bg" cx="40" cy="40" r="36"></circle>
                                        <circle id="progressRing" class="progress" cx="40" cy="40" r="36"></circle>
                                    </svg>
                                    <div id="scoreText" class="score-text">--</div>
                                </div>
                                <div class="score-info">
                                    <h3 id="scoreLabel">Á≠âÂæÖÊ£ÄÊµã</h3>
                                    <p id="scoreDesc">ÁÇπÂáªÂºÄÂßãÁõëÊµã</p>
                                </div>
                            </div>
                            <div class="countdown-box">
                                <div class="label">‰∏ãÊ¨°Ê£ÄÊµã</div>
                                <div>
                                    <span id="countdown" class="time">--</span>
                                    <span class="unit">Áßí</span>
                                </div>
                            </div>
                        </div>
                        <div id="issuesContainer" class="issues-container"></div>
                    </div>

                    <div class="card log-section">
                        <div class="log-header">
                            <h3>Ê£ÄÊµãËÆ∞ÂΩï</h3>
                            <button onclick="clearLogs()">Ê∏ÖÁ©∫</button>
                        </div>
                        <div id="logList" class="log-list">
                            <div class="log-empty">ÊöÇÊó†Ê£ÄÊµãËÆ∞ÂΩï</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="toast" class="toast"></div>

    <script>
        // ============ Áä∂ÊÄÅÂèòÈáè ============
        let stream = null;
        let intervalId = null;
        let countdownId = null;
        let isMonitoring = false;
        let isChecking = false;
        const CHECK_INTERVAL = 30; // 30Áßí
        let timeLeft = CHECK_INTERVAL;

        // ============ DOM ÂÖÉÁ¥† ============
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const toggleBtn = document.getElementById('toggleBtn');
        const manualBtn = document.getElementById('manualBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const videoOverlay = document.getElementById('videoOverlay');
        const scoreText = document.getElementById('scoreText');
        const scoreLabel = document.getElementById('scoreLabel');
        const scoreDesc = document.getElementById('scoreDesc');
        const progressRing = document.getElementById('progressRing');
        const issuesContainer = document.getElementById('issuesContainer');
        const logList = document.getElementById('logList');
        const countdownEl = document.getElementById('countdown');

        // ============ ÊëÑÂÉèÂ§¥ÊéßÂà∂ ============
        async function startCamera() {
            try {
                // ‰ºòÂÖà‰ΩøÁî®ÂêéÁΩÆÊëÑÂÉèÂ§¥
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                showToast('ÊëÑÂÉèÂ§¥Â∑≤ÂêØÂä®');
                return true;
            } catch (err) {
                console.error('ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•:', err);
                showToast('Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥ÔºåËØ∑Ê£ÄÊü•ÊùÉÈôê');
                return false;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        // ============ ÂùêÂßøÊ£ÄÊµã ============
        async function captureAndCheck() {
            if (!stream || isChecking) return;

            isChecking = true;
            videoOverlay.classList.add('scanning');
            statusText.textContent = 'ÂàÜÊûê‰∏≠...';

            try {
                // ÊäìÂèñÁîªÈù¢
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // ÂéãÁº©ÂõæÁâá
                const imageData = canvas.toDataURL('image/jpeg', 0.7);

                // ÂèëÈÄÅËØ∑Ê±Ç
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();
                handleResult(data);

            } catch (err) {
                console.error('Ê£ÄÊµãÂ§±Ë¥•:', err);
                showToast('Ê£ÄÊµãËØ∑Ê±ÇÂ§±Ë¥•');
                addLog(-1, 'ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•', 'neutral');
            } finally {
                isChecking = false;
                videoOverlay.classList.remove('scanning');
                statusText.textContent = isMonitoring ? 'ÁõëÊµã‰∏≠' : 'Â∑≤ÊöÇÂÅú';
            }
        }

        function handleResult(data) {
            const status = data.status || 'normal';
            const score = data.score !== undefined ? data.score : '--';
            const isQualified = data.is_qualified || false;
            const issues = data.issues || [];
            const suggestion = data.suggestion || '';

            // ÊûÑÂª∫ÊòæÁ§∫Ê∂àÊÅØ - ÊòæÁ§∫ÂÆåÊï¥ÁöÑÂéüÂßãÂàÜÊûêÁªìÊûú
            const parts = [];
            
            // Áä∂ÊÄÅ‰ø°ÊÅØ
            if (status === 'no_person') {
                parts.push('Áä∂ÊÄÅ: Êú™Ê£ÄÊµãÂà∞‰∫∫Áâ©');
            } else if (status === 'not_writing') {
                parts.push('Áä∂ÊÄÅ: ÂΩìÂâç‰∏çÂú®ÂÜôÂ≠óÁä∂ÊÄÅ');
            } else {
                parts.push(`Áä∂ÊÄÅ: ${status}`);
            }
            
            // ÂæóÂàÜ‰ø°ÊÅØ
            if (score !== '--' && score !== null && score !== undefined) {
                parts.push(`ÂæóÂàÜ: ${score}ÂàÜ`);
            } else {
                parts.push('ÂæóÂàÜ: --');
            }
            
            // ÂêàÊ†ºÁä∂ÊÄÅ
            parts.push(isQualified ? '‚úÖ ÂêàÊ†º' : '‚ùå ‰∏çÂêàÊ†º');
            
            // ÈóÆÈ¢òÂàóË°®
            if (issues && issues.length > 0) {
                parts.push(`ÈóÆÈ¢ò: ${issues.join('„ÄÅ')}`);
            } else {
                parts.push('ÈóÆÈ¢ò: Êó†');
            }
            
            // Âª∫ËÆÆ
            if (suggestion) {
                parts.push(`Âª∫ËÆÆ: ${suggestion}`);
            }
            
            const message = parts.join(' | ');
            
            // Âú®ÊéßÂà∂Âè∞‰πüËæìÂá∫ÂÆåÊï¥ÁöÑÂéüÂßãÁªìÊûúÔºåÊñπ‰æøË∞ÉËØï
            console.log('ÂÆåÊï¥ÂàÜÊûêÁªìÊûú:', data);

            // Êõ¥Êñ∞ÂæóÂàÜÊòæÁ§∫
            if (score !== '--' && score !== null && score >= 0) {
                updateScoreDisplay(score, isQualified);
                updateIssues(issues);
            } else {
                // ÁâπÊÆäÁä∂ÊÄÅÊó∂ÊòæÁ§∫ "--"
                scoreText.textContent = '--';
                progressRing.style.strokeDashoffset = 226;
                progressRing.style.stroke = 'var(--text-secondary)';
                scoreLabel.textContent = status === 'no_person' ? 'Êú™Ê£ÄÊµãÂà∞‰∫∫Áâ©' : 
                                        status === 'not_writing' ? '‰∏çÂú®ÂÜôÂ≠óÁä∂ÊÄÅ' : 
                                        'Á≠âÂæÖÊ£ÄÊµã';
                scoreDesc.textContent = '';
                issuesContainer.innerHTML = '';
            }

            // Ê∑ªÂä†Êó•Âøó - ÊòæÁ§∫ÂÆåÊï¥‰ø°ÊÅØ
            const logType = status === 'normal' ? (isQualified ? 'good' : 'bad') : 'neutral';
            addLog(score !== '--' && score >= 0 ? score : '--', message, logType);

            // Êí≠ÊîæËØ≠Èü≥ÊèêÈÜíÔºà‰ªÖÂú®Ê≠£Â∏∏Áä∂ÊÄÅ‰∏î‰∏çÂêàÊ†ºÊó∂Ôºâ
            if (status === 'normal' && data.audio) {
                playAudio(data.audio);
            }
        }

        function updateScoreDisplay(score, isQualified) {
            scoreText.textContent = score;
            
            // Êõ¥Êñ∞ÁéØÂΩ¢ËøõÂ∫¶Êù°
            const circumference = 226; // 2 * PI * 36
            const offset = circumference - (score / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;

            // Ê†πÊçÆÂàÜÊï∞ËÆæÁΩÆÈ¢úËâ≤
            let color;
            if (score >= 80) {
                color = 'var(--success)';
                scoreLabel.textContent = 'ÂßøÂäøÊ≠£Á°Æ';
                scoreDesc.textContent = 'ÁªßÁª≠‰øùÊåÅÔºÅ';
            } else if (score >= 60) {
                color = 'var(--warning)';
                scoreLabel.textContent = 'ÈúÄË¶ÅÊîπËøõ';
                scoreDesc.textContent = 'Á®çÂæÆË∞ÉÊï¥‰∏Ä‰∏ã';
            } else {
                color = 'var(--danger)';
                scoreLabel.textContent = 'ÂßøÂäø‰∏ç‰Ω≥';
                scoreDesc.textContent = 'ËØ∑Ë∞ÉÊï¥ÂùêÂßø';
            }

            progressRing.style.stroke = color;
            scoreText.style.color = color;
        }

        function updateIssues(issues) {
            issuesContainer.innerHTML = issues.map(issue => 
                `<span class="issue-tag">${issue}</span>`
            ).join('');
        }

        function playAudio(base64Audio) {
            try {
                const audio = new Audio("data:audio/mp3;base64," + base64Audio);
                audio.play().catch(e => {
                    console.log("Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥• (ÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í):", e);
                });
            } catch (e) {
                console.error("Èü≥È¢ëÂàõÂª∫Â§±Ë¥•:", e);
            }
        }

        // ============ ÁõëÊµãÊéßÂà∂ ============
        async function toggleMonitoring() {
            if (!isMonitoring) {
                // ÂºÄÂßãÁõëÊµã
                if (!stream) {
                    const success = await startCamera();
                    if (!success) return;
                }

                isMonitoring = true;
                toggleBtn.innerHTML = '<span>‚è∏</span> ÂÅúÊ≠¢ÁõëÊµã';
                toggleBtn.classList.remove('btn-primary');
                toggleBtn.classList.add('btn-danger');
                manualBtn.disabled = false;
                statusDot.classList.add('active');
                statusText.textContent = 'ÁõëÊµã‰∏≠';

                // Á´ãÂç≥ÊâßË°å‰∏ÄÊ¨°Ê£ÄÊµã
                captureAndCheck();

                // ÂêØÂä®ÂÆöÊó∂Âô®
                timeLeft = CHECK_INTERVAL;
                countdownEl.textContent = timeLeft;

                countdownId = setInterval(() => {
                    timeLeft--;
                    countdownEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        timeLeft = CHECK_INTERVAL;
                    }
                }, 1000);

                intervalId = setInterval(captureAndCheck, CHECK_INTERVAL * 1000);

                showToast('ÂºÄÂßãÁõëÊµã');

            } else {
                // ÂÅúÊ≠¢ÁõëÊµã
                isMonitoring = false;
                toggleBtn.innerHTML = '<span>‚ñ∂</span> ÂºÄÂßãÁõëÊµã';
                toggleBtn.classList.remove('btn-danger');
                toggleBtn.classList.add('btn-primary');
                manualBtn.disabled = true;
                statusDot.classList.remove('active');
                statusText.textContent = 'Â∑≤ÊöÇÂÅú';
                countdownEl.textContent = '--';

                clearInterval(intervalId);
                clearInterval(countdownId);

                showToast('Â∑≤ÂÅúÊ≠¢ÁõëÊµã');
            }
        }

        function manualCheck() {
            if (!isMonitoring || isChecking) return;
            
            // ÈáçÁΩÆÂÄíËÆ°Êó∂
            timeLeft = CHECK_INTERVAL;
            countdownEl.textContent = timeLeft;
            
            captureAndCheck();
        }

        // ============ Êó•ÂøóÁÆ°ÁêÜ ============
        function addLog(score, message, type = 'neutral') {
            const emptyEl = logList.querySelector('.log-empty');
            if (emptyEl) emptyEl.remove();

            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });

            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <div class="log-score ${type}">
                    ${score >= 0 ? score : '--'}
                </div>
                <div class="log-content">
                    <div class="log-time">${time}</div>
                    <div class="log-message">${message}</div>
                </div>
            `;

            logList.insertBefore(logItem, logList.firstChild);

            // ÈôêÂà∂Êó•ÂøóÊï∞Èáè
            while (logList.children.length > 50) {
                logList.removeChild(logList.lastChild);
            }
        }

        function clearLogs() {
            logList.innerHTML = '<div class="log-empty">ÊöÇÊó†Ê£ÄÊµãËÆ∞ÂΩï</div>';
            showToast('Â∑≤Ê∏ÖÁ©∫ËÆ∞ÂΩï');
        }

        // ============ Toast ÊèêÁ§∫ ============
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // ============ ÂàùÂßãÂåñ ============
        document.addEventListener('DOMContentLoaded', () => {
            // È¢ÑÂÖàËØ∑Ê±ÇÊëÑÂÉèÂ§¥ÊùÉÈôê
            startCamera();
        });

        // È°µÈù¢ÂÖ≥Èó≠Êó∂ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
