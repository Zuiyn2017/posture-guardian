        async function startCamera() {
            try {
                // ä¼˜å…ˆä½¿ç”¨åç½®æ‘„åƒå¤´
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }

                });
                video.srcObject = stream;
                showToast('æ‘„åƒå¤´å·²å¯åŠ¨');

                console.error('æ‘„åƒå¤´å¯åŠ¨å¤±è´¥:', err);

        // ============ åå§¿æ£€æµ‹ ============
        async function captureAndCheck() {
            if (!stream || isChecking) return;

            isChecking = true;
            videoOverlay.classList.add('scanning');
            statusText.textContent = 'åˆ†æä¸­...';

            try {
                // æŠ“å–ç”»é¢ï¼ˆæ”¯æŒæ•°å­—å˜ç„¦ï¼‰
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // è®¡ç®—è£å‰ªåŒºåŸŸä»¥å®ç°æ•°å­—ç¼©æ”¾
                const cropW = canvas.width / zoomFactor;
                const cropH = canvas.height / zoomFactor;
                const sx = (canvas.width - cropW) / 2;
                const sy = (canvas.height - cropH) / 2;

                context.drawImage(
                    video,
                    sx, sy, cropW, cropH,       // è£å‰ªæºåŒºåŸŸ
                    0, 0, canvas.width, canvas.height // ç›®æ ‡å…¨ç”»å¸ƒ
                );

                // å‹ç¼©å›¾ç‰‡
                const imageData = canvas.toDataURL('image/jpeg', 0.7);

                // å‘é€è¯·æ±‚
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();
                handleResult(data);

            } catch (err) {

                addLog(-1, 'ç½‘ç»œè¯·æ±‚å¤±è´¥', 'neutral');

        function handleResult(data) {

            const parts = [];
            
            // çŠ¶æ€ä¿¡æ¯
            if (status === 'no_person') {

            } else if (status === 'not_writing') {
                parts.push('çŠ¶æ€: å½“å‰ä¸åœ¨å†™å­—çŠ¶æ€');

            }
            
            // å¾—åˆ†ä¿¡æ¯
            if (score !== '--' && score !== null && score !== undefined) {
                parts.push(`å¾—åˆ†: ${score}åˆ†`);
            } else {
                parts.push('å¾—åˆ†: --');
            }
            
            // åˆæ ¼çŠ¶æ€
            parts.push(isQualified ? 'âœ… åˆæ ¼' : 'âŒ ä¸åˆæ ¼');
            
            // é—®é¢˜åˆ—è¡¨
            if (issues && issues.length > 0) {
                parts.push(`é—®é¢˜: ${issues.join('ã€')}`);
            } else {
                parts.push('é—®é¢˜: æ— ');
            }
            
            // å»ºè®®
            if (suggestion) {
                parts.push(`å»ºè®®: ${suggestion}`);
            }
            
            const message = parts.join(' | ');
            
            // åœ¨æ§åˆ¶å°ä¹Ÿè¾“å‡ºå®Œæ•´çš„åŸå§‹ç»“æœï¼Œæ–¹ä¾¿è°ƒè¯•
            console.log('å®Œæ•´åˆ†æç»“æœ:', data);

            // æ›´æ–°å¾—åˆ†æ˜¾ç¤º
            if (score !== '--' && score !== null && score >= 0) {
                updateScoreDisplay(score, isQualified);
                updateIssues(issues);
            } else {
                // ç‰¹æ®ŠçŠ¶æ€æ—¶æ˜¾ç¤º "--"
                scoreText.textContent = '--';
                progressRing.style.strokeDashoffset = 226;
                progressRing.style.stroke = 'var(--text-secondary)';
                scoreLabel.textContent = status === 'no_person' ? 'æœªæ£€æµ‹åˆ°äººç‰©' : 
                                        status === 'not_writing' ? 'ä¸åœ¨å†™å­—çŠ¶æ€' : 
                                        'ç­‰å¾…æ£€æµ‹';
                scoreDesc.textContent = '';
                issuesContainer.innerHTML = '';
            }

            // æ·»åŠ æ—¥å¿— - æ˜¾ç¤ºå®Œæ•´ä¿¡æ¯
            const logType = status === 'normal' ? (isQualified ? 'good' : 'bad') : 'neutral';
            addLog(score !== '--' && score >= 0 ? score : '--', message, logType);

            // æ‚¬æµ®å±•ç¤ºç»“æœ
            const lines = [];
            lines.push(`<span class="line">çŠ¶æ€ï¼š${status}</span>`);
            if (score !== '--' && score !== null && score !== undefined) {
                lines.push(`<span class="line">å¾—åˆ†ï¼š${score}ï¼ˆ${isQualified ? '<span class="good">åˆæ ¼</span>' : '<span class="bad">ä¸åˆæ ¼</span>'}ï¼‰</span>`);
            }
            if (issues && issues.length > 0) {
                lines.push(`<span class="line issues">é—®é¢˜ï¼š${issues.join('ã€')}</span>`);
            } else {
                lines.push(`<span class="line">é—®é¢˜ï¼šæ— </span>`);
            }
            if (suggestion) {
                lines.push(`<span class="line">å»ºè®®ï¼š${suggestion}</span>`);
            }
            resultOverlay.innerHTML = lines.join('');
            resultOverlay.style.display = 'block';

            // æ’­æ”¾è¯­éŸ³æé†’ï¼ˆä»…åœ¨æ­£å¸¸çŠ¶æ€ä¸”ä¸åˆæ ¼æ—¶ï¼‰
            if (status === 'normal' && data.audio) {
                playAudio(data.audio);
            }
        }

        function updateScoreDisplay(score, isQualified) {
            scoreText.textContent = score;
            
            // æ›´æ–°ç¯å½¢è¿›åº¦æ¡
            const circumference = 226; // 2 * PI * 36
            const offset = circumference - (score / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;

            // æ ¹æ®åˆ†æ•°è®¾ç½®é¢œè‰²
            let color;
            if (score >= 80) {
                color = 'var(--success)';
                scoreLabel.textContent = 'å§¿åŠ¿æ­£ç¡®';
                scoreDesc.textContent = 'ç»§ç»­ä¿æŒï¼';
            } else if (score >= 60) {
                color = 'var(--warning)';
                scoreLabel.textContent = 'éœ€è¦æ”¹è¿›';
                scoreDesc.textContent = 'ç¨å¾®è°ƒæ•´ä¸€ä¸‹';
            } else {
                color = 'var(--danger)';
                scoreLabel.textContent = 'å§¿åŠ¿ä¸ä½³';
                scoreDesc.textContent = 'è¯·è°ƒæ•´åå§¿';
            }

            progressRing.style.stroke = color;
            scoreText.style.color = color;
        }

        function updateIssues(issues) {
            issuesContainer.innerHTML = issues.map(issue => 
                `<span class="issue-tag">${issue}</span>`
            ).join('');
        }

        // ============ å˜ç„¦æ§åˆ¶ ============
        function setZoom(value) {
            zoomFactor = parseFloat(value);
            zoomValue.textContent = `${zoomFactor.toFixed(1)}x`;
        }

        function playAudio(base64Audio) {
            try {
                const audio = new Audio("data:audio/mp3;base64," + base64Audio);
                audio.play().catch(e => {
                    console.log("éŸ³é¢‘æ’­æ”¾å¤±è´¥ (éœ€è¦ç”¨æˆ·äº¤äº’):", e);
                });
            } catch (e) {
                console.error("éŸ³é¢‘åˆ›å»ºå¤±è´¥:", e);
            }
        }

        // ============ ç›‘æµ‹æ§åˆ¶ ============
        async function toggleMonitoring() {
            if (!isMonitoring) {
                // å¼€å§‹ç›‘æµ‹
                if (!stream) {
                    const success = await startCamera();
                    if (!success) return;
                }

                isMonitoring = true;
                toggleBtn.innerHTML = '<span>â¸</span> åœæ­¢ç›‘æµ‹';
                toggleBtn.classList.remove('btn-primary');
                toggleBtn.classList.add('btn-danger');
                manualBtn.disabled = false;
                statusDot.classList.add('active');
                statusText.textContent = 'ç›‘æµ‹ä¸­';

                // ç«‹å³æ‰§è¡Œä¸€æ¬¡æ£€æµ‹
                captureAndCheck();

                // å¯åŠ¨å®šæ—¶å™¨
                timeLeft = CHECK_INTERVAL;
                countdownEl.textContent = timeLeft;

                countdownId = setInterval(() => {
                    timeLeft--;
                    countdownEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        timeLeft = CHECK_INTERVAL;
                    }
                }, 1000);

                intervalId = setInterval(captureAndCheck, CHECK_INTERVAL * 1000);

                showToast('å¼€å§‹ç›‘æµ‹');

            } else {
                // åœæ­¢ç›‘æµ‹
                isMonitoring = false;
                toggleBtn.innerHTML = '<span>â–¶</span> å¼€å§‹ç›‘æµ‹';
                toggleBtn.classList.remove('btn-danger');
                toggleBtn.classList.add('btn-primary');
                manualBtn.disabled = true;
                statusDot.classList.remove('active');
                statusText.textContent = 'å·²æš‚åœ';
                countdownEl.textContent = '--';

                clearInterval(intervalId);
                clearInterval(countdownId);

                showToast('å·²åœæ­¢ç›‘æµ‹');
            }
        }

        function manualCheck() {
            if (!isMonitoring || isChecking) return;
            
            // é‡ç½®å€’è®¡æ—¶
            timeLeft = CHECK_INTERVAL;
            countdownEl.textContent = timeLeft;
            
            captureAndCheck();
        }

        // ============ æ—¥å¿—ç®¡ç† ============
        function addLog(score, message, type = 'neutral') {
            const emptyEl = logList.querySelector('.log-empty');
            if (emptyEl) emptyEl.remove();

            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });

            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <div class="log-score ${type}">
                    ${score >= 0 ? score : '--'}
                </div>
                <div class="log-content">
                    <div class="log-time">${time}</div>
                    <div class="log-message">${message}</div>
                </div>
            `;

            logList.insertBefore(logItem, logList.firstChild);

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (logList.children.length > 50) {
                logList.removeChild(logList.lastChild);
            }
        }

        function clearLogs() {
            logList.innerHTML = '<div class="log-empty">æš‚æ— æ£€æµ‹è®°å½•</div>';
            showToast('å·²æ¸…ç©ºè®°å½•');
        }

        // ============ Toast æç¤º ============
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // ============ åˆå§‹åŒ– ============
        document.addEventListener('DOMContentLoaded', () => {
            // é¢„å…ˆè¯·æ±‚æ‘„åƒå¤´æƒé™
            startCamera();

            // åˆå§‹åŒ–å˜ç„¦
            if (zoomSlider) {
                zoomSlider.addEventListener('input', (e) => setZoom(e.target.value));
                setZoom(zoomSlider.value);
            }
        });

        // é¡µé¢å…³é—­æ—¶åœæ­¢æ‘„åƒå¤´
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
